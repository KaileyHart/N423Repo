<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework #3: Local Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="msg3"></div>
    <div id="msg2"></div>
    <form>
      <h1>Add A Student:</h1>

      <label for="name">Name:</label>
      <input
        type="text"
        id="studentName"
        placeholder="Name"
        maxlength="15"
        minlength="2"
      />
      <br />
      <label for="age">Age: </label>
      <input type="number" id="studentAge" placeholder="Age" />
      <br />
      <label for="phone">Phone: </label>
      <input type="number" id="studentPhone" placeholder="(###) ### - ####" />
      <br />
      <label for="email">Email: </label>
      <input type="text" id="studentEmail" placeholder="Email@email.com" />
      <br />
      <label for="Classes">Classes: </label>
      <input
        type="text"
        id="studentClassOne"
        placeholder="Class"
        maxlength="20"
        minlength="3"
      />
      <input
        type="text"
        id="studentClassTwo"
        placeholder="Class"
        maxlength="20"
        minlength="3"
      />
      <input
        type="text"
        id="studentClassThree"
        placeholder="Class"
        maxlength="20"
        minlength="3"
      />
      <input
        type="text"
        id="studentClassFour"
        placeholder="Class"
        maxlength="20"
        minlength="3"
      />
      <br />
      <br />
      <button id="btn">Add Student</button>
    </form>
    <br />
    <br />
    <button id="btnView">View Students</button>
    <table id="msg"></table>

    <script src="app.js"></script>
  </body>
</html>
