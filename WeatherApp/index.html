<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="app/app.js"></script>
    <script src="data/data.json"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="page-content">
        <header id="head">
          <nav>
            <div class="nav__left">
              <img
                src="assets/logo/location.svg"
                alt="Weather App Logo"
                height="35px"
              />
              <h1>Weather Today</h1>
            </div>
            <div class="nav__right">
              <a onclick="logIn()" id="logIn">LOG IN</a>
              <a onclick="signUp()" id="signUp" class="button__sign-in"
                >SIGN UP</a
              >
            </div>
          </nav>

          <section class="input">
            <input
              id="input"
              type="text"
              value=""
              placeholder="Search location, zip..."
            />
          </section>
        </header>

        <section id="current" class="current-weather">
          <h1>
            <b>Current Weather in: <span id="location"> </span></b>
            <!--${api.base}weather?q=${query}&units=metric&APPID=${api.key}-->
          </h1>
          <div class="current__container">
            <div class="current-left-container">
              <div class="current__title">
                <h1>CURRENT WEATHER</h1>
                <p id="currentTime"></p>
                <div class="current__weather">
                  <div class="weather__icon"></div>
                  <div class="weather__info">
                    <h1 id="temp"></h1>

                    <h2 class="realfeel"></h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="current-right-container">
              <div class="current__info">
                <div class="shade">
                  <h2>RealFeel Shadeâ„¢</h2>
                  <p id="shade"></p>
                </div>

                <div class="air">
                  <h2>Humidity</h2>
                  <p id="humidity"></p>
                </div>

                <div class="wind">
                  <h2>Wind</h2>
                  <p id="wind"></p>
                </div>

                <div class="wind-gusts">
                  <h2>Description</h2>
                  <p id="description"></p>
                </div>
              </div>

              <div class="current__more"></div>
            </div>
          </div>
        </section>

        <section id="days" class="days">
          <h1>Five Day Forecast in: <span id="location2"> </span></h1>
          <div class="days__container">
            <!--Day 1-->
            <div class="day__container">
              <div class="day__title">
                <h1 id="weekday2"></h1>
                <p class="day-date"></p>
              </div>
              <div class="weather__info">
                <div id="weather__icon2"></div>
                <div id="temp-2"></div>

                <div id="real-feel-2"></div>
              </div>
              <div class="weather__details">
                <h4 id="description-2"></h4>
              </div>
            </div>
            <!--Day 2-->
            <div class="day__container">
              <div class="day__title">
                <h1 id="weekday3"></h1>
                <p class="day-date2"></p>
              </div>
              <div class="weather__info">
                <div id="weather__icon3"></div>
                <div id="temp-3"></div>
                <div id="real-feel-3"></div>
              </div>
              <div class="weather__details">
                <h4 id="description-3"></h4>
              </div>
            </div>
            <!--Day 3-->
            <div class="day__container">
              <div class="day__title">
                <h1 id="weekday4">Sunday</h1>
                <p class="day-date3"></p>
              </div>
              <div class="weather__info">
                <div id="weather__icon4"></div>
                <div id="temp-4"></div>
                <div id="real-feel-4"></div>
              </div>
              <div class="weather__details">
                <h4 id="description-4"></h4>
              </div>
            </div>
            <!--Day 4-->
            <div class="day__container">
              <div class="day__title">
                <h1 id="weekday5">Monday</h1>
                <p class="day-date4"></p>
              </div>
              <div class="weather__info">
                <div id="weather__icon5"></div>
                <div id="temp-5"></div>
                <div id="real-feel-5"></div>
              </div>
              <div class="weather__details">
                <h4 id="description-5"></h4>
              </div>
            </div>
            <!--Day 5-->
            <div class="day__container">
              <div class="day__title">
                <h1 id="weekday6">Tuesday</h1>
                <p class="day-date5"></p>
              </div>
              <div class="weather__info">
                <div id="weather__icon6"></div>
                <div id="temp-6"></div>
                <div id="real-feel-6"></div>
              </div>
              <div class="weather__details">
                <h4 id="description-6"></h4>
              </div>
            </div>
          </div>
        </section>
      </div>

      <footer id="footer">
        <div class="footer__top">
          <div class="footer__left">
            <div class="logo">
              <img src="./assets/logo/rainy.svg" height="40px" />
              <h1>Weather Today</h1>
            </div>
          </div>
          <div class="border-bottom"></div>
        </div>
        <div class="footer__bottom">
          <p>Copyright 2020 Weather Today, LLC</p>
        </div>
      </footer>
    </div>
  </body>
</html>
